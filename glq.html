<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日任务</title>
</head>
<body>
    <div id="app">
        {{num1|filtersp('w')}}
        {{num2|filtersp('w')}}
        <p :id="num3|filtersp"></p>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                num1:10,
                num2:60,
                num3:80,

            },
            filters:{
                //自定义名字：filtersp,过滤器可传参，从第二个开始是传参的位置
                filtersp:function(val,val2){
                    if (val>50) {
                        return val+val2;
                    }
                }
            }
        })
    </script>
</body>
</html>
